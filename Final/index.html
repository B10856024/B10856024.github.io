    <style type="text/css">
        *{                           
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .header{
            height: 50px;
            
            position: relative;
            background: linear-gradient(to right,red,green,#FFD700,yellow,blue,pink,#8B00FF,#00FFFF,#4B0080);
        }
        .btn{
            width: 40px;
            height: 40px;
            background-color: white;
            display:block;
            position:absolute ;
            top: 5px;
            right: 10px;
        }
        .btn span{
            width: 1px;
            height: 1px;
            opacity: 0;
            display:block;
            overflow: hidden;
        }
        .btn::before{
            content:'';
            width: 36px;
            height: 2px;
            background-color: gray;
            position:absolute ;
            top: 0;
            bottom: 0;
            left: 2px;
            margin: auto;
            box-shadow: 0px 8px 0px #aaa, 0px -8px 0px #aaa; 
        }
        nav{
            width: 40%;
            height: 100vh;
            
            background:#E0FFFF;
            position:absolute ;
            top: 50px;
            left: -100%;
        }

        nav a{
            display:block;
            text-decoration: none;
            color: black;
            font-weight:bolder;
            padding: 10px 20px;
            border-bottom: 1px solid #4169E1;
        }
        #menu{
            position:absolute ;
        }
        #menu:checked ~ .header nav{
            left: 0;
        }
        @media screen and (min-width: 768px) {
            .btn{
                display: none;
            }
            .header{
                display:flex;
                justify-content: space-between;
                align-items: center;               
            }
            nav{
                position: relative;
                left: 0;
                display: flex;
                width: auto;
                height: auto;
                top: 0;
                background-color: transparent;
            }
            nav a{
                border-bottom: none;
            }
        }

        @media screen and (min-width: 768px) {
            .item-group{
                display: flex;
            }
        }

        img{
            vertical-align: bottom;
        }
        .item-group{
            width: 100%;
            max-width: 1400px;
            margin: auto;
        }
        .bg img{
            width: 100%;
        }
        .footer{
            background-color: #333;
            color: #aaa;
            text-align: center;
            padding: 10px 0;
        }
        .title h2{
            text-align: center;
            font-size: 46px;
        }
        .title {
            padding:20px 10px ;
            background-color: #ccc;
            margin:0 0px 10px;
        }
        .title p{
            font-size: 22px;
            text-align: center;
        }
        .item{
            margin:0 10px 20px;
        }
        .item .text h3{
            font-size: 24px;
            text-align: center;
        }
        .item .pic img{
            width: 100%;
        }
        .two{
            margin:60px 0;
            background-color: #ffa;
        }
       




    </style>
</head>
